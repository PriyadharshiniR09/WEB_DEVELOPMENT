<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Yum Yum Bites</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add a clear background image */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('f6.jpg'); /* Replace with your image file */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Header Section */
    .header {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 62, 62, 0.9);
        color: white;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Container for the form */
    .contact-form-container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #ff7f50;
    }

    /* Heading styles */
    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    /* Form styles */
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #FF3E3E;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #ffe4c4; /* Light Peach */
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    /* Button styling */
    .submit-btn {
        background-color: #ff7f50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #ff6347;
    }

    .submit-btn:active {
        background-color: #ff4500;
    }

    /* Link to home page */
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
        color: #ff7f50;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        color: #ff6347;
    }

  </style>
</head>
<body>

  <section class="contact-form-container">
    
    <!-- Website Name Inside the Form -->
    <h1 style="text-align: center; color:#FF3E3E; font-size: 1.5rem;"><b><h1> üçîYum Yum Bites üöÄ</h1></b></h1>
    <h2 style="text-align: center; color:#FF3E3E; font-size: 1.5rem;"><b><h1> Contact Us</h1></b></h2>
    
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Your Phone</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="food">Select Food</label>
        <select id="food" name="food" required>
          <option value="">Choose your food</option>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pasta">Pasta</option>
          <option value="salad">Salad</option>
          <option value="sushi">Sushi</option>
          <option value="ice_cream">Ice Cream</option>
          <option value="idli">Idli</option>
          <option value="dosa">Dosa</option>
          <option value="briyani">Briyani</option>
          <option value="fish">Fish</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Your Location</label>
        <input type="text" id="location" name="location" required placeholder="Enter your delivery address">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Your message here"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <a href="main.html"><b> Home</b></a>
  </section>
</body>
</html>
